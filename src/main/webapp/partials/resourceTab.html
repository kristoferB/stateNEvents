

            <div class="row" ng-controller="ResourceTab">
                <div class="col-md-6">
                    <h3>Resources</h3>

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div ng-repeat="(k,v) in resourceState">
                               {{k}}: {{v}}
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default" ng-click="tick=!tick;getThem()">Toggle</button>
                    <button type="button" class="btn btn-default" ng-click="newM()">New Machine</button>

                </div>
                <div class="col-md-6">
                    <h3>Resource utilization</h3>
                     <div google-chart chart="chartObject"></div>



                </div>
            </div>
